<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Fabryka cukierków”</title>
    <link rel="stylesheet" href="styl110.css">
    
<body>

    <div id="blok1">
        <a href="indx.html">„Zamów cukierki”</a>
    </div>

    <div id="blok2">
        <a href="indx.html"><img src=""  alt="Nasze logo"></a>
    
    </div>
    <div id="baner">
        <h1>
            „Strefa zamówień”
        </h1>
    </div>

    <div id="lewy">
        <h2>Aby algorytm zadziałał od nowa odśwież stronę</h2>
        numer kształtu</br>
        <input type="number" id="ksztalt"></br>
        skomponuj swój koloir podaj RGB:</br>
        R: <input type="number" id="R">
        G: <input type="number" id="G">
        B: <input type="number" id="B">
        <button onclick="skrypt()">zamówienie</button>
        <p id="wynik">twoje zamówienie</p>
        <button id="przycisk">Kolor</button>
    </div>

    <div id="prawy">
        <h2>Nasza oferta</h2>
        <table border="2px">
            <tr><td>kształty</td>
                <td rowspan="2">Możesz zamówić <br> dowolny kolor cukierka</td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li> cytryna</li>
                        <li> liść</li>
                        <li> banan</li>
                    </ol>
                </td>
            </tr>
            
         </table>
         
    </div>
<footer>
    <p>Autor strony: <b>Ja</b></p><br>
    <p>ćwiczenia do egzaminu</p>
</footer>

<script>
    function skrypt(){
    var ksztalt = document.getElementById("ksztalt").value;
    var wynik = document.getElementById("wynik");
    var przycisk = document.getElementById("przycisk");
    var R =document.getElementById("R").value;
    var G =document.getElementById("G").value;
    var B =document.getElementById("B").value;
    
    
    var tekst = "twoje zamówienie to cukierek";

    if (ksztalt==1){
        tekst+=" cytryna";
    }
    else if (ksztalt == 2){
        tekst+=" liść";
    }
    else if (ksztalt ==3){
        tekst+=" banan";
    }
    else {
        tekst+=" inny"
    }
        wynik.innerHTML=tekst;
        przycisk.style.backgroundColor = "rgb("+R+","+G+","+B+")";
}    
</script>
    
</body>
</html>
